<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Perfil - ONG Novo Amanhã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="../css/config-styles.css" rel="stylesheet"/>
    <link href="../css/global.css" rel="stylesheet"/>
    <link href="../css/navbar.css" rel="stylesheet"/>
    <link href="../css/themes.css" rel="stylesheet"/>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Translations -->
    <script src="../js/translations.js"></script>
    <!-- Settings Manager -->
    <script src="../js/settings.js"></script>
    <!-- Session Timeout -->
    <script src="../js/session-timeout.js"></script>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .avatar-upload {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-color);
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            right: 5px;
            bottom: 5px;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .avatar-edit:hover {
            transform: scale(1.1);
        }

        .avatar-edit i {
            color: white;
            font-size: 1.2rem;
        }

        .avatar-edit input {
            display: none;
        }

        .status-selector {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-option {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-option.active {
            border-color: var(--primary-color);
            background: rgba(155, 89, 182, 0.1);
        }

        .status-option:hover {
            background: rgba(155, 89, 182, 0.05);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-online .status-dot { background: #28a745; }
        .status-away .status-dot { background: #ffc107; }
        .status-busy .status-dot { background: #dc3545; }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .theme-option {
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .theme-option:hover {
            background: rgba(155, 89, 182, 0.05);
        }

        .theme-option.active {
            border-color: var(--primary-color);
            background: rgba(155, 89, 182, 0.1);
        }

        .theme-preview {
            height: 60px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .theme-classic { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .theme-calm { background: linear-gradient(45deg, #a78bfa, #8b5cf6); }
        .theme-vibrant { background: linear-gradient(45deg, #9333ea, #7c3aed); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow" style="background-color: var(--primary-color);">
        <div class="container-fluid">
            <a class="navbar-brand" href="menu.html">
                <i class="bi bi-arrow-left"></i>
                Voltar ao Menu
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5 pt-4">
        <div class="profile-container">
            <div class="profile-header">
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <div id="imagePreview">UT</div>
                    </div>
                    <label class="avatar-edit" for="imageUpload">
                        <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg"/>
                        <i class="bi bi-pencil"></i>
                    </label>
                </div>
                <div>
                    <h2 id="userName">Nome do Usuário</h2>
                    <p class="text-muted" id="userEmail">usuario@email.com</p>
                    <div class="status-selector">
                        <div class="status-option status-online active">
                            <span class="status-dot"></span>
                            Online
                        </div>
                        <div class="status-option status-away">
                            <span class="status-dot"></span>
                            Ausente
                        </div>
                        <div class="status-option status-busy">
                            <span class="status-dot"></span>
                            Ocupado
                        </div>
                    </div>
                </div>
            </div>

            <form id="profileForm">
                <div class="form-section">
                    <h3>Informações Pessoais</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Gênero</label>
                            <select class="form-select" id="gender">
                                <option value="">Selecione...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="NB">Não-binário</option>
                                <option value="O">Outro</option>
                                <option value="N">Prefiro não informar</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="birthdate"/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Pronome</label>
                            <select class="form-select" id="pronoun">
                                <option value="">Selecione...</option>
                                <option value="ele">Ele/Dele</option>
                                <option value="ela">Ela/Dela</option>
                                <option value="elu">Elu/Delu</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Tema Visual</h3>
                    <p class="text-muted">Escolha um tema que combine com seu estilo de trabalho</p>
                    <div class="theme-selector">
                        <div class="theme-option active" data-theme="classic">
                            <div class="theme-preview theme-classic"></div>
                            <span>Clássico</span>
                        </div>
                        <div class="theme-option" data-theme="calm">
                            <div class="theme-preview theme-calm"></div>
                            <span>Calmo</span>
                        </div>
                        <div class="theme-option" data-theme="vibrant">
                            <div class="theme-preview theme-vibrant"></div>
                            <span>Vibrante</span>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="button" class="btn btn-outline-secondary me-2">Cancelar</button>
                    <button type="submit" class="btn btn-primary" style="background-color: var(--primary-color); border-color: var(--primary-color);">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Manipulação da foto de perfil
        function readURL(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Foto de perfil"/>`;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('imageUpload').addEventListener('change', function() {
            readURL(this);
        });

        // Status de disponibilidade
        const statusOptions = document.querySelectorAll('.status-option');
        statusOptions.forEach(option => {
            option.addEventListener('click', () => {
                statusOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Seleção de tema
        const themeOptions = document.querySelectorAll('.theme-option');
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                themeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Formulário
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você implementaria a lógica para salvar as alterações
            alert('Alterações salvas com sucesso!');
        });
    </script>
</body>
</html>
