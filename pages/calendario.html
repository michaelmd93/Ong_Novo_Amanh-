<script>
    let calendar, prevMonthCalendar, nextMonthCalendar;

    document.addEventListener('DOMContentLoaded', function() {
      initializeCalendars();
    });

    function initializeCalendars() {
      // Inicializa o calend√°rio principal
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: false,
        height: 'auto',
        selectable: true,
        editable: true,
        dayMaxEvents: true,
        businessHours: {
          daysOfWeek: [1, 2, 3, 4, 5],
          startTime: '08:00',
          endTime: '18:00',
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          meridiem: false,
          hour12: false
        },
        nowIndicator: true,
        navLinks: false,
        slotMinTime: '08:00:00',
        slotMaxTime: '20:00:00',
        allDaySlot: true,
        slotDuration: '00:30:00',
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          openEventModal(info.event);
        },
        dateClick: function(info) {
          info.jsEvent.preventDefault();
          const modal = new bootstrap.Modal(document.getElementById('eventModal'));
          
          // Limpa o formul√°rio
          document.getElementById('eventForm').reset();
          document.getElementById('btnDeleteEvent').style.display = 'none';
          document.getElementById('modalTitle').textContent = 'Novo Evento';
          
          // Define a data inicial como a data clicada
          const startDate = info.date;
          const endDate = new Date(startDate);
          endDate.setHours(startDate.getHours() + 1);
          
          // Formata as datas para o input
          document.getElementById('eventStartDate').value = startDate.toISOString().slice(0, 10);
          document.getElementById('eventStartTime').value = startDate.toTimeString().slice(0, 5);
          document.getElementById('eventEndDate').value = endDate.toISOString().slice(0, 10);
          document.getElementById('eventEndTime').value = endDate.toTimeString().slice(0, 5);
          
          // Abre o modal
          modal.show();
        },
        eventClassNames: function(arg) {
          const event = arg.event;
          const visibility = event.extendedProps.visibility;
          if (visibility === 'private') return ['private-event'];
          if (visibility === 'public') return ['public-event'];
          return ['user-specific-event'];
        }
      });

      // Inicializa o mini calend√°rio do m√™s anterior
      const prevMonthEl = document.getElementById('prevMonthCalendar');
      prevMonthCalendar = new FullCalendar.Calendar(prevMonthEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },
        height: 'auto',
        selectable: false,
        editable: false,
        initialDate: new Date(new Date().setMonth(new Date().getMonth() - 1)),
        dateClick: function(info) {
          calendar.gotoDate(info.date);
        }
      });

      // Inicializa o mini calend√°rio do pr√≥ximo m√™s
      const nextMonthEl = document.getElementById('nextMonthCalendar');
      nextMonthCalendar = new FullCalendar.Calendar(nextMonthEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },
        height: 'auto',
        selectable: false,
        editable: false,
        initialDate: new Date(new Date().setMonth(new Date().getMonth() + 1)),
        dateClick: function(info) {
          calendar.gotoDate(info.date);
        }
      });

      // Renderiza todos os calend√°rios
      calendar.render();
      prevMonthCalendar.render();
      nextMonthCalendar.render();

      // Configura os bot√µes de visualiza√ß√£o
      document.getElementById('btnMonthView').addEventListener('click', () => {
        document.querySelectorAll('.mini-calendar').forEach(el => {
          el.style.display = 'block';
        });
        calendar.changeView('dayGridMonth');
        toggleViewButtons('btnMonthView');
      });

      document.getElementById('btnWeekView').addEventListener('click', () => {
        document.querySelectorAll('.mini-calendar').forEach(el => {
          el.style.display = 'none';
        });
        calendar.changeView('timeGridWeek');
        toggleViewButtons('btnWeekView');
      });

      // Bot√µes de navega√ß√£o
      document.getElementById('btnPrev').addEventListener('click', () => {
        calendar.prev();
        updateMiniCalendars();
      });

      document.getElementById('btnNext').addEventListener('click', () => {
        calendar.next();
        updateMiniCalendars();
      });

      document.getElementById('btnToday').addEventListener('click', () => {
        calendar.today();
        updateMiniCalendars();
      });

      // Atualiza os mini calend√°rios quando navegar no calend√°rio principal
      calendar.on('datesSet', updateMiniCalendars);
    }

    function toggleViewButtons(activeId) {
      document.querySelectorAll('.btn-group .btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(activeId).classList.add('active');
    }

    // Controle do formul√°rio de evento
    document.getElementById('eventAllDay').addEventListener('change', function(e) {
      const timeInputs = document.querySelectorAll('#eventStartTime, #eventEndTime');
      timeInputs.forEach(input => {
        input.disabled = e.target.checked;
        if (e.target.checked) {
          input.value = '';
        }
      });
    });

    document.getElementById('eventVisibility').addEventListener('change', function(e) {
      const specificUsersSection = document.getElementById('specificUsersSection');
      specificUsersSection.style.display = e.target.value === 'specific' ? 'block' : 'none';
    });

    document.getElementById('eventForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      try {
        const formData = {
          title: document.getElementById('eventTitle').value,
          description: document.getElementById('eventDescription').value,
          allDay: document.getElementById('eventAllDay').checked,
          start: document.getElementById('eventAllDay').checked ?
            document.getElementById('eventStartDate').value :
            document.getElementById('eventStartDate').value + 'T' + document.getElementById('eventStartTime').value,
          end: document.getElementById('eventAllDay').checked ?
            document.getElementById('eventEndDate').value :
            document.getElementById('eventEndDate').value + 'T' + document.getElementById('eventEndTime').value,
          category: document.getElementById('eventCategory').value,
          visibility: document.getElementById('eventVisibility').value,
          recurrence: document.getElementById('eventRecurrence').value,
          reminder: document.getElementById('eventReminder').value,
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString()
        };

        // Adiciona o evento ao Firestore
        await addDoc(collection(db, 'eventos'), formData);

        // Fecha o modal e recarrega os eventos
        const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
        modal.hide();
        calendar.refetchEvents();

        // Notifica o usu√°rio
        alert('Evento criado com sucesso!');
      } catch (error) {
        console.error('Erro ao criar evento:', error);
        alert('Erro ao criar evento. Por favor, tente novamente.');
      }
    });

    function updateMiniCalendars() {
      const currentDate = calendar.getDate();
      const prevMonth = new Date(currentDate);
      prevMonth.setMonth(currentDate.getMonth() - 1);
      const nextMonth = new Date(currentDate);
      nextMonth.setMonth(currentDate.getMonth() + 1);

      prevMonthCalendar.gotoDate(prevMonth);
      nextMonthCalendar.gotoDate(nextMonth);
    }
